    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <!-- Contact form JS-->
    <script src="../stylesheet/mail/jqBootstrapValidation.js"></script>
    <script src="../stylesheet/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="../stylesheet/js/cart.js"></script>
    <script>
        var username = '<%- username %>';
        var data = JSON.parse('<%- data %>');
        if (data) {
            var length = data.length;
            var total = 0.0;
            for (var i = 0; i < length; i++) {
                if(data[i].PRICE!="no data"){
                    $("tbody").append(
                    '<tr id="temp">' +
                    '<th scope="row">' + (i + 1) + '</th>' +
                    '<td><a href="/item/info?pin=' + data[i].PIN + '" style="color:black;,text-decoration: none;">' + data[i].ITEM + '</a></td>' +
                    '<td>' + data[i].PARTS_NUM + '</td>' +
                    '<td>' + data[i].VOLUME + '</td>' +
                    '<td>$ ' + Number(data[i].PRICE).toFixed(2) + '</td> ' +
                    '<td><input type="button" class="btn btn-secondary delete" value="delete" id="temp_btn" onclick="on_click('+i+');"></td>' +
                    '</tr>'
                )
                }else{
                    $("tbody").append(
                        '<tr id="temp">' +
                    '<th scope="row">' + (i + 1) + '</th>' +
                    '<td><a href="/item/info?pin=' + data[i].PIN + '" style="color:black;,text-decoration: none;">' + data[i].ITEM + '</a></td>' +
                    '<td>' + data[i].PARTS_NUM + '</td>' +
                    '<td>' + data[i].VOLUME + '</td>' +
                    '<td>N/A</td> ' +
                    '<td><input type="button" class="btn btn-secondary delete" value="delete" id="temp_btn" onclick="on_click('+i+');"></td>' +
                    '</tr>'
                    )
                }
               
                if(!isNaN(data[i].PRICE)){
                    total = parseFloat(total) + parseFloat(Number(data[i].PRICE));
                }
               
                $("#temp").attr("id", i);
                $("#temp_btn").attr("id", "no." + String(i));

                //
            }
            $("tbody").append(
                '<tr>' +
                '<th scope="row" colspan="4">TOTAL</th>' +
                '<td colspan="2">$ ' + total.toFixed(2) + '</td> ' +
                '<tr>'
            )

        }
        function on_click(i){
            $.ajax({
                url:"/cart/delete",
                type:"post",
                data:data[i],
                success:(data)=>{
                    location.reload();
                },
                error:()=>{

                }
            })
        }

        if (username) {
            $("#account_ctrl").html('Signout');
            $("#account_ctrl").attr("href", "/signout");
            $("#accountMenu").append('<a class="dropdown-item" style="color:white;" id="management" href="/management">Management</a>');
        } else {
            $("#account_ctrl").html('Signin');
            $("#account_ctrl").attr("href", "/signin");
            $("#accountMenu").remove("#management");
        }
        if ($(window).width() < 976) {
            if (username) {
                $("#resizemenu").html(
                    '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout" id="account_ctrl">Signout</a></li>' +
                    '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
                    '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
                );
            } else {
                $("#resizemenu").html(
                    '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
                    '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>'
                );
            }
        }
        $(window).resize(function () {
            if ($(window).width() < 976) {
                if (username) {
                    $("#resizemenu").html(
                        '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout id="account_ctrl">Signout</a></li>' +
                        '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
                        '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
                    );
                } else {
                    $("#resizemenu").html(
                        '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
                        '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>');
                }

            } else {
                if (username) {
                    $("#resizemenu").html(
                        '<div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"' +
                        'data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Account</a>' +
                        '<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">' +
                        '<a class="dropdown-item" href="/signout" id="account_ctrl">Signout</a>' +
                        '<a class="dropdown-item" href="/cart">Cart</a>' +
                        '<a class="dropdown-item" href="/management">Management</a></div></div>'

                    );
                } else {
                    $("#resizemenu").html(
                        '<div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"' +
                        'data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Account</a>' +
                        '<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">' +
                        '<a class="dropdown-item" href="/signin" id="account_ctrl">Signin</a>' +
                        '<a class="dropdown-item" href="/cart">Cart</a>'

                    );
                }
            }
        });
    </script>
