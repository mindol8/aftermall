    <br><br><br><br>
    <div class="container">
        <div class="brand_logo_container">
            <img src="../stylesheet/img/autoin_mark.png" class="brand_logo" alt="Logo">
            <!--임의로 넣은 이미지여서 정식 이미지 요청할 것-->
        </div>
        <div id="signup_box">
            <!--form action="/signup/confirm" method="POST"-->
            <form>
                <!--ID-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="far fa-id-card"></i></span>
                        </div>
                        <div class="custom-file">
                            <input type="text" class="form-control" id="userId" name="userId"
                                placeholder="insert your id">

                            <input type="button" class="btn btn-info" id="checkId" value="check">
                        </div>
                    </div>
                </div>
                <!--PW-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="userPw" name="userPw"
                            placeholder="insert your password">
                    </div>
                </div>
                <!--check PW-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="checkPw" name="checkPw"
                            placeholder="insert your password again">
                            <input type="button" class="btn btn-info" id="checkIkpassword" value="check">
                    </div>
                </div>
                <!--name-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="userName" name="userName"
                            placeholder="insert your name">
                    </div>
                </div>
                <!--email-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            placeholder="insert your e-mail">
                    </div>
                </div>
                <!--phone number-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-mobile-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" id="userPhone" name="userPhone"
                            placeholder="insert your phone number without '-'">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group">
                        <input type="button" class="btn btn-info btn-block" id="confirm" value="confirm">
                    </div>
                </div>
            </form>

        </div>

                    <a href="#!">Terms of Use</a>

        </div>

    <script>
        $(document).ready(function () {
            var overlapId = false;
            //check overlap user ID
            $("#checkId").off("click").on("click", function () {
               
                
                $.ajax({
                    url: '/signup/overlap',
                    type: 'post',
                    data: $("#userId").serialize(),
                   
                    success: function (data) {
                        console.log(data);
                        if (data = "success") {
                            overlapId = true;
                            Swal.fire({
                                icon: 'success',
                                title: 'Overlap Check',
                                text: "You can use this Id!!",
                            })

                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Fail',
                                text: 'You can not use this Id!!',

                            })

                        }

                    }

                })

            })
            //send sign up data to server
            $("#confirm").off("click").on("click", function () {

                $.ajax({
                    url: '/signup/confirm',
                    type: 'post',
                    data: $('form').serialize(),
                    success: function (data) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sign up',
                            text: 'Thanks for join us ' + data + "!!!",
                        }).then(() => {
                            location.href = "/signin";
                        })
                    },
                    error: function () {
                        Swal.fire({
                            icon: 'error',
                            title: 'Fail',
                            text: 'Sign up Fail!',

                        })
                    }
                })
            })
        })
    </script>
