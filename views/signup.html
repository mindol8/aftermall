                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/shop?page=1">Mall</a></li>
                    <li class="nav-item" id="resizemenu">
                        <div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"

    <br><br><br><br>
    <div class="container">
        <div class="brand_logo_container">
            <img src="../stylesheet/img/autoinlogo/autoin_icon.png" class="brand_logo" alt="Logo">
            <!--임의로 넣은 이미지여서 정식 이미지 요청할 것-->
        </div>
        <div id="signup_box">
            <!--form action="/signup/confirm" method="POST"-->
            <form>
                <!--ID-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="far fa-id-card"></i></span>
                        </div>
                        
                            <input type="text" class="form-control" id="userId" name="userId"
                                placeholder="insert your id">
                            <input type="button" class="btn btn-info" id="checkId" value="check">
                       
                    </div>
                </div>
                <!--PW-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="userPw" name="userPw"
                            placeholder="insert your password" data-toggle="tooltip" title="The password must be at least 8 characters long and must be used in combination with special characters, capital letters, and lower case letters.(ex.Abcd1234#)">
                    </div>
                </div>
                <!--check PW-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="checkPw" name="checkPw"
                            placeholder="insert your password again">
                        <input type="button" class="btn btn-info" id="checkpassword" value="check">
                    </div>
                </div>
                <!--name-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="userName" name="userName"
                            placeholder="insert your name">
                    </div>
                </div>
                <!--address & zipcode-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-map-marked-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" id="userZipcode" name="userZipcode"
                            placeholder="insert your Zipcode" style="border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem;">
                        <div style="width:100%;margin-top:1rem;"><input  type="text" class="form-control" id="userAddress" name="userAddress"
                                placeholder="insert your Address" style="text-align: right;"></div>                       
                    </div>
                </div>
                <!--email-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            placeholder="insert your e-mail">
                    </div>
                </div>
                <!--phone number-->
                <div class="input-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-mobile-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" id="userPhone" name="userPhone"
                            placeholder="insert your phone number without '-'">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group">
                        <input type="button" class="btn btn-info btn-block" id="confirm" value="confirm">
                    </div>
                </div>
            </form>

        </div>
    </div>
