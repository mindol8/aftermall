    <script>
        $(document).ready(function(){
            //send sign in data to server
            $("#confirm").off("click").on("click", function () {                
                $.ajax({
                    url: '/signin/confirm',
                    type: 'post',
                    data: $('form').serialize(),
                    success: function (data) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sign in',
                            text: 'Welcome ' + data + "!!!",
                        }).then(() => {
                            location.href = "/";
                        })
                    },
                    error: function () {
                        Swal.fire({
                            icon: 'error',
                            title: 'Fail',
                            text: 'Sign in Fail!',

                        })
                    }
                })
            })
        })
    </script>
