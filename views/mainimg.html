<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
       
    
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
            type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../stylesheet/css/styles.css" rel="stylesheet" />
        <link href="../stylesheet/css/index.css" rel="stylesheet" />
        <!--sweetalert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"
            rel="stylesheet">
        <!--swiper-->
        <link rel="stylesheet" href="https://unpkg.com/swiper@5.4.5/css/swiper.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@5.4.5/css/swiper.min.css">
        <script src="https://unpkg.com/swiper@5.4.5/js/swiper.js"></script>
        <script src="https://unpkg.com/swiper@5.4.5/js/swiper.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="border:1px solid silver">
                
                <div class="col-md-9" style="padding:0">
                    <img  id="mainimg" style="width:100%;height:450px">
                </div>
                <div class="col-md-3" style="padding:0">
                    <input type="file" id="newimg" class="form-control">
                    
                </div>
                   
            </div>
            <div>
                <input type="button" class="btn btn-secondary btn-block mt-2" value="setting">
            </div>
        </div>
         <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script>
     $(document).ready(()=>{
         var img = '<%- img %>';
        $("#mainimg").attr("src",img);

        $("#newimg").on("change", () => {                
                var file =  $("#newimg")[0].files;
                var img_file;                               
                img_file = file[0];
                var src = URL.createObjectURL(img_file);
                $("#mainimg").attr("src",src);
            })

        $(".btn").off("click").on("click",()=>{
                var formdata = new FormData();
                formdata.append("img",$("#newimg")[0].files[0]);       
                formdata.append("org1",img);                
                $.ajax({
                    url:"/mainimg/change",
                    type:"post",
                    data:formdata,
                    contentType: false,
                    processData: false,
                    success:()=>{
                        location.reload();
                    },
                    error:()=>{
                        alert("fail");
                    }
                })
            })
     })
    </script>
    </body>
</html>
