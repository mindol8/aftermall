  <script>
    var username = '<%- username %>';
    var info = JSON.parse('<%- info %>');
    var length = info.length;
    var carbrand = JSON.parse('<%- carbrand %>');
    var rate;
    var category = JSON.parse('<%- category %>');
    var imglist = JSON.parse('<%- img_list %>');

    $("#slide1_img").attr("src","../stylesheet/img/mall/"+imglist[0].IMG1);    
    $("#slide2_img").attr("src","../stylesheet/img/mall/"+imglist[0].IMG2);    
    $("#slide3_img").attr("src","../stylesheet/img/mall/"+imglist[0].IMG3);    

    for (var i = 0; i < carbrand.length; i++) {
                $("#select_brands").append(
                    '<option value = "' + carbrand[i].NAME + '">' + carbrand[i].NAME + '</option>'
                );
            }
    //category
        for(var i=0;i<category.length;i++){
            var s_c = String(category[i].ID).split('_');           
            var main = s_c[0];
            var sub = s_c[1];
            if(i==0){
                $("#category").html(
                    '<option value="">Choose...</option>'+
                    '<optgroup label ="'+main+'">'+
                        '<option value="'+category[i].ID+'">'+sub+'</option></optgroup>'
                );
                $("#left-group").html(
                  '<div class="dropright" name = "'+main+'">'+
                    '<a href="#" style="color:black!important" class="list-group-item dropdown-toggle"'+
                      'data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+main+'</a>'+
                    '<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">'+
                      '<a class="dropdown-item" href="/shop/item?main='+main+'&sub='+sub+'">'+sub+'</a>'+                      
                    '</div>'+
               '</div>'
                );
            }else{
                if(main === String(category[i-1].ID).split('_')[0]){
                    $("optgroup[label = '"+main+"']").append(    
                        '<option value="'+category[i].ID+'">'+sub+'</option>'
                    );

                   $(".dropright[name='"+main+"'] .dropdown-menu").append(
                    '<a class="dropdown-item" href="/shop/item?main='+main+'&sub='+sub+'">'+sub+'</a>'
                   );
                }
                else if(i != (category.length)-1 && main != String(category[i-1].ID).split('_')[0]){
                    $("#category").append(                           
                        '<optgroup label ="'+main+'">'+
                        '<option value="'+category[i].ID+'">'+sub+'</option>'
                    );
                    $("#left-group").append(
                  '<div class="dropright" name = "'+main+'">'+
                    '<a href="#" style="color:black!important" class="list-group-item dropdown-toggle"'+
                      'data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'+main+'</a>'+
                    '<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">'+
                      '<a class="dropdown-item" href="/shop/item?main='+main+'&sub='+sub+'">'+sub+'</a>'+                      
                    '</div>'+
               '</div>'
                );
                }
            }
           
        }

     
    //navbar
    if (username) {
      $("#account_ctrl").html('Signout');
      $("#account_ctrl").attr("href", "/signout");
      $("#accountMenu").append('<a class="dropdown-item" style="color:white;" id="management" href="/management">Management</a>');
    } else {
      $("#account_ctrl").html('Signin');
      $("#account_ctrl").attr("href", "/signin");
      $("#accountMenu").remove("#management");
    }
    if (info != "undefined") {   
       //search result
       $(".result").html('<p><small>'+info.length+' results > </small></p>');
      //item
      for (var i = 0; i < length; i++) {
              
        switch (info[i].RATE) {
          case 0:
            rate = "&#9734; &#9734; &#9734; &#9734; &#9734;";
            break;
          case 1:
            rate = "&#9733; &#9734; &#9734; &#9734; &#9734;";
            break;
          case 2:
            rate = "&#9733; &#9733; &#9734; &#9734; &#9734;";
            break;
          case 3:
            rate = "&#9733; &#9733; &#9733; &#9734; &#9734;";
            break;
          case 4:
            rate = "&#9733; &#9733; &#9733; &#9733; &#9734;";
            break;
          case 5:
            rate = "&#9733; &#9733; &#9733; &#9733; &#9733;";
            break;

        }
        if (info[i].PRICE != "") {
          if (i == 0) {
            $("#item_slot").html(
              '<div class="col-lg-4 col-md-6 mb-4">' +
              '<div class="card h-100">' +
                '<a href="/item/info?pin=' + info[i].PIN + '">'+
                  '<img class="card-img-top" src="../stylesheet/img/item/'+info[i].IMG1+'" alt="" width="300" height="150"></a>'+
  
              '<div class="card-body">' +
              '<h4 class="card-title">' +
              '<a href="/item/info?pin=' + info[i].PIN + '" data-toggle="tooltip" title="'+info[i].ITEM_NAME+'">' + info[i].ITEM_NAME + '</a>' +
              '</h4>' +
              '<h5>$' + info[i].PRICE + '</h5>' +
              '<p class="card-text">Car Brand: ' + info[i].CAR_M +
              '</p><p class="card-text">' +
                '<p class="card-text">Item Brand: ' + info[i].BRAND_I +
              '</p><p class="card-text">' +
                '<a class="btn btn-info btn-block" href="/item/info?pin=' + info[i].PIN + '">Show Detail</a>'+
              '</div>' +
              '<div class="card-footer">' +
              '<small class="text-muted">' + rate + '</small></div></div></div>'
            )
          } else {
            $("#item_slot").append(
              '<div class="col-lg-4 col-md-6 mb-4">' +
              '<div class="card h-100">' +
                '<a href="/item/info?pin=' + info[i].PIN + '">'+
                  '<img class="card-img-top" src="../stylesheet/img/item/'+info[i].IMG1+'" alt="" width="300" height="150"></a>'+
  
              '<div class="card-body">' +
              '<h4 class="card-title">' +
                '<a href="/item/info?pin=' + info[i].PIN + '" data-toggle="tooltip" title="'+info[i].ITEM_NAME+'">' + info[i].ITEM_NAME + '</a>' +
              '</h4>' +
              '<h5>$' + info[i].PRICE + '</h5>' +
              '<p class="card-text">Car Brand: ' + info[i].CAR_M +
              '</p><p class="card-text">' +
                '<p class="card-text">Item Brand: ' + info[i].BRAND_I +
              '</p><p class="card-text">' +
              '<a class="btn btn-info btn-block" href="/item/info?pin=' + info[i].PIN + '">Show Detail</a>'+           
              '</div>' +
              '<div class="card-footer">' +
              '<small class="text-muted">' + rate + '</small></div></div></div>'
            )
          }

        } else {
          if (i == 0) {
            $("#item_slot").html(
              '<div class="col-lg-4 col-md-6 mb-4">' +
              '<div class="card h-100">' +
                '<a href="/item/info?pin=' + info[i].PIN + '">'+
                  '<img class="card-img-top" src="../stylesheet/img/item/'+info[i].IMG1+'" alt="" width="300" height="150"></a>'+
  
              '<div class="card-body">' +
              '<h4 class="card-title">' +
                '<a href="/item/info?pin=' + info[i].PIN + '" data-toggle="tooltip" title="'+info[i].ITEM_NAME+'">' + info[i].ITEM_NAME + '</a>' +
              '</h4>' +
              '<h5>N/A</h5>' +
              '<p class="card-text">Car Brand: ' + info[i].CAR_M +
              '</p><p class="card-text">' +
                '<p class="card-text">Item Brand: ' + info[i].BRAND_I +
              '</p><p class="card-text">' +
                '<a class="btn btn-info btn-block" href="/item/info?pin=' + info[i].PIN + '">Show Detail</a>'+
              '</div>' +
              '<div class="card-footer">' +
              '<small class="text-muted">' + rate + '</small></div></div></div>'
            )
          } else {
            $("#item_slot").append(
              '<div class="col-lg-4 col-md-6 mb-4">' +
              '<div class="card h-100">' +
                '<a href="/item/info?pin=' + info[i].PIN + '">'+
                  '<img class="card-img-top" src="../stylesheet/img/item/'+info[i].IMG1+'" alt="" width="300" height="150"></a>'+
  
              '<div class="card-body">' +
              '<h4 class="card-title">' +
                '<a href="/item/info?pin=' + info[i].PIN + '" data-toggle="tooltip" title="'+info[i].ITEM_NAME+'">' + info[i].ITEM_NAME + '</a>' +
              '</h4>' +
              '<h5>N/A</h5>' +
              '<p class="card-text">Car Brand: ' + info[i].CAR_M +
              '</p><p class="card-text">' +
                '<p class="card-text">Item Brand: ' + info[i].BRAND_I +
              '</p><p class="card-text">' +
                '<a class="btn btn-info btn-block" href="/item/info?pin=' + info[i].PIN + '">Show Detail</a>'+
              '</div>' +
              '<div class="card-footer">' +
              '<small class="text-muted">' + rate + '</small></div></div></div>'
            )
          }

        }


      }
    }
  


    if ($(window).width() < 976) {
      if (username) {
        $("#resizemenu").html(
          '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout" id="account_ctrl">Signout</a></li>' +
          '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
          '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
        );
      } else {
        $("#resizemenu").html(
          '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
          '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>'
        );
      }
    }
    $(window).resize(function () {
      if ($(window).width() < 976) {
        if (username) {
          $("#resizemenu").html(
            '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout id="account_ctrl">Signout</a></li>' +
            '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
            '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
          );
        } else {
          $("#resizemenu").html(
            '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
            '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>');
        }

      } else {
        if (username) {
          $("#resizemenu").html(
            '<div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"' +
            'data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Account</a>' +
            '<div class="dropdown-menu navbarmenu" aria-labelledby="dropdownMenuButton">' +
            '<a class="dropdown-item navbaritem" href="/signout" id="account_ctrl">Signout</a>' +
            '<a class="dropdown-item navbaritem" href="/cart">Cart</a>' +
            '<a class="dropdown-item navbaritem" href="/management">Management</a></div></div>'

          );

          $("#resizemenu").html(

            '<a class="dropdown-item navbaritem" href="/signin" id="account_ctrl">Signin</a>' +
