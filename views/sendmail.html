<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AUTOINMall</title>
    <link rel="icon" type="image/x-icon" href="../stylesheet/img/autoinlogo/autoin_icon.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../stylesheet/css/styles.css" rel="stylesheet" />
    <link href="../stylesheet/css/index.css" rel="stylesheet" />
    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"
        rel="stylesheet">
    <!--swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@5.4.5/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@5.4.5/css/swiper.min.css">
    <script src="https://unpkg.com/swiper@5.4.5/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper@5.4.5/js/swiper.min.js"></script>
</head>

<body>
    <div style="background-color: #212529;height:80px;width:100%" >
            <img src="../stylesheet/img/autoinlogo/autoin_logo.png" alt="" style="width:200px;height:50px;margin-left:2%;margin-top:2%"/>     
    </div>
    <br>
  <div class="container">
      <form>
    <div class="input-group mb-1">
        <div class="input-group-prepend">
            <span class="input-group-text" >From</span></div>
            <input type="email" class = "form-control" name = "from" id = "from">
    </div>
    <div class="input-group mb-1">
        <div class="input-group-prepend">
            <span class="input-group-text" >To</span></div>
            <input type="email" class = "form-control" name = "to" value="service@autoinmall.com" readonly>
    </div>
    <div class="input-group mb-1">
        <div class="input-group-prepend">
            <span class="input-group-text" >Title</span></div>
            <input type="text" id="title" name = "title" class = "form-control" value="Ask about item without price" readonly>
    </div>
    <div class="input-group mb-1">        
        <textarea class = "form-control" name="text" style="width:100%;height:250px;resize:none"></textarea>
    </div>
    <div class="input-group mb-1">
        <input type="button" id="send_btn" class="btn btn-info btn-block" value="send">
    </div>
</form>
  </div>
  <br>
    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-left">Copyright Â© 2020 AUTOINMall </div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="col-lg-4 text-lg-right">
                    <a class="mr-3" href="#!">Privacy Policy</a>
                    <a href="#!">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="../stylesheet/mail/jqBootstrapValidation.js"></script>
    <script src="../stylesheet/mail/contact_me.js"></script>
    <!-- Core theme JS-->
   
    <script>
       $(document).ready(()=>{
        var from = "<%- from %>";
        $("#from").val(from);
        $("#send_btn").off("click").on("click",()=>{
            $.ajax({
                url:"/item/contact/send",
                type:"post",
                data:$("form").serialize(),
                success:()=>{
                    Swal.fire({
                        icon: 'success',
                        title: 'send email',
                        text: 'Send email success'
                    })
                }
            })
        })

       })
       

  
    </script>
</body>

</html>
